<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Card Details</title>
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="left-section-style.css">
  <link rel="stylesheet" href="right-section-style.css">
  <link rel="stylesheet" href="accepted-section-style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="left-section">
  <div class="card-front">
    <img id="card-logo" src="images/card-logo.svg" alt="">
    <p id="card-number">

    </p>
    <div class="data-container">
      <p id="cardholder-name">

      </p>
      <p id="expiry-date">
        <span id="expiry-month">

        </span>
        /
        <span id="expiry-year">

        </span>
      </p>
    </div>

  </div>
  <div class="card-back">
    <p id="cvc">

    </p>
  </div>
</div>

<div id="right-section">
  <div>
    <p class="input-description">
      CARDHOLDER NAME
    </p>

    <input type="text" id="cardholder-name-input" placeholder="e.g Jane Appleseed">

    <p class="error-info" id="cardholder-error">
      cardholder-name-error
    </p>
  </div>

  <div>
    <p class="input-description">
      CARD NUMBER
    </p>

    <input type="text" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
    <p class="error-info" id="card-number-error">
      card-number-error
    </p>
  </div>

  <div>
    <div style="display: flex">
        <div style="margin-left: 7px">
          <p class="input-description">
            EXP. DATE (MM/YY)
          </p>

          <input type="text" id="expiry-date-month-input" placeholder="MM" maxlength="2">
          <input type="text" id="expiry-date-year-input" placeholder="YY" maxlength="2">

          <p class="error-info" id="expiry-error-month">
            expiry-error-month
          </p>
          <p class="error-info" id="expiry-error-year">
            expiry-error-year
          </p>

        </div>


      <div style="width: 9rem">
        <p style="margin-left: .7rem;" class="input-description">
          CVC
        </p>

        <input type="text" id="cvc-input" placeholder="e.g 123" maxlength="3">

        <p class="error-info" style="margin-left: 1rem;" id="cvc-error">
          cvc-error
        </p>
      </div>
  </div>


  </div>

  


  <button id="confirm-button">
    Confirm
  </button>




</div>

<div id="acceptedSection">
  <img src="images/icon-complete.svg" alt="">
  <h1>
    THANK YOU!
  </h1>
  <p>
    We've added your card details
  </p>
  <button id="continue-button">
    continue
  </button>

</div>

<script src="app.js"></script>
</body>
</html>
